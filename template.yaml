AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.8
    Environment:
      Variables:
        SERVICE_NAME: HR-slack-bot
        BOT_TOKEN: xoxb-2249465180118-2256239344626-jUdQ2nT5CZJzef5dG8jknBwo
        BOT_HEALTH_CHANNEL_ID: C0288204SRW
        USER_VACATION_TABLE_NAME:
          Ref: UserVacationsTable

Resources:
# Lambdas

  # Layers
  MainLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: main_layer
      ContentUri: src/layers/main_layer
      CompatibleRuntimes:
        - python3.8
    Metadata:
      BuildMethod: python3.8

  # Functions
  ProcessInteractivity:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/process_interactivities
      Handler: index.process_interactivities
      Layers:
        - !Ref MainLayer
      Events:
        EventSubscriptionRequest:
          Type: Api
          Properties:
            Path: /process_interactivities
            Method: post
      Policies:
        - Statement:
            - Sid: DynamodbPolicy
              Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:PutItem"
                - "dynamodb:Query"
                - "dynamodb:UpdateItem"
                - "dynamodb:DescribeTable"
              Resource: !GetAtt UserVacationsTable.Arn
  ProcessVacationsStream:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/handlers/streams_processors/vacations
      Handler: index.process_vacations
      Layers:
        - !Ref MainLayer
      Events:
        VacationsEvent:
          Type: DynamoDB
          Properties:
            StartingPosition: LATEST
            Stream: !GetAtt UserVacationsTable.StreamArn
      Policies:
        - Statement:
            - Sid: DynamodbPolicy
              Effect: Allow
              Action:
                - "dynamodb:GetItem"
                - "dynamodb:DeleteItem"
                - "dynamodb:UpdateItem"
              Resource: !GetAtt UserVacationsTable.Arn

# DynamoDB
  UserVacationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: vacation_status
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: gsi1
          KeySchema:
            - AttributeName: vacation_status
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
